<html>

<head>
    <title>
        test content
    </title>
    <script src="./w3.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./w3.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <style>
        body {
            min-width: 99vw;
        }
        
        .fill {
            width: 99vw;
            height: 20vh;
        }
        
        .ifill {
            width: 99.99%;
            /* height: 99.99%; */
            object-fit: cover;
        }
        
        .bgi {
            background-image: url(./timthumb.php.jpg);
            background-position: 50%, 50%;
            background-size: cover;
        }
        
        .eas {
            transition: all 300ms ease-in-out;
            overflow: hidden !important;
        }
        
        .eas:hover img {
            transform: scale(1.05);
        }
        
        img {
            transition: all 300ms ease-in-out;
        }
        
        .noover {
            overflow: hidden !important;
        }
    </style>
</head>

<body class="w3_row">
    <section class="w3-section w3-container ">
        <div class="w3-card-4 w3-col m12 s12 l12 eas fill">
            <img class="ifill" src="./timthumb.php.jpg" alt="parallaxadf" />
            <!-- <span class="bgi ifill"></span> -->
        </div>

    </section>
    <section class="w3-section w3-content w3-margin-right sec_0 w3-col l3 s12">
        <div class="w3-card  w3-margin-top  eas">
            <div class="w3-teal w3-container w3-center title">
                <h4>work</h4>
            </div>
            <div class="w3-content content noover">
                <img alt="thumb" class="ifill" />
            </div>
            <div class="footer w3-teal w3-container footer">
                <h4 class="">this is the footer</h4>
            </div>
        </div>
    </section>
    <section class="w3-section w3-container w3-margin-right sec_1 w3-col l3 s12"></section>
    <section class="w3-section w3-container  w3-margin-right sec_2 w3-col l3 s12"></section>
    <div></div>
    <p>content right</p>
    <script>
        var data = {
            d: undefined,
            cards: undefined,
            do_: function() {
                var c = 0;
                data.cards = document.querySelectorAll(".w3-card");
                // data.cards.forEach(function(card) {
                //     //console.log(card, c);
                //     $(card).find(".title h4").text(data.d.posts[c].title);
                //     c = c + 1;
                // });
                data.d.posts.forEach(post => {
                    var card = $(data.cards[0]).clone(true);
                    $(card).find(".title h4").text(post.title);
                    $(card).find(".content img").attr('src', post.thumbnail_images.full.url);
                    //$(card)
                    var pointer = c % 3;
                    var appento = ".sec_" + pointer.toString();
                    console.log(appento);
                    $(appento).append(card);
                    c = c + 1;
                });
                $(data.cards[0]).remove();
            }
        }
        $(document).ready(function() {
            try {
                pull();
            } catch (ex) {
                console.log(ex);
            }
        });

        function pull() {
            $.getJSON("./hc_info.json", function(res) {
                console.log(res);
                data.d = res;
                data.do_();
            });
        }
    </script>
</body>

</html>
